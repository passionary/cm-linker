<!DOCTYPE html>
<html>
<head>
	<title>example</title>
	<meta charset="utf-8">
	<style>
		h1{
			text-align: center;
		}
		#app p{
			color:blue;
		}
		#after p{
			color:green;
		}
		#main{
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: space-around;
		}
	</style>
</head>
<body>	
	<h1>Hello</h1>	
	<div id="main">		
		<div id="app"></div>
		<div id="after"></div>		
	</div>
	<!-- <script src="training-model.js"></script> -->
<script type="text/javascript" src="../dist/bundle.js"></script>
<script>
	let data = GlobalApi.register('#app', {
		cname:'test',
		template:
		`<div l-for="o in other">
				<p>
				{{o}}
				</p>				
			</div>
			<p>
				{{data}}
			</p>
			<ul l-for="new in news" l-if="data2">
				<li>
					<select name="" id="">						
						<option value="">
							{{new}}
						</option>						
					</select>
				</li>
			</ul>
			<p>
				{{data2}}
			</p>
			<ul l-for="test in tests">			
				<li l-for="some in news">
					<p>
						{{some}}
					</p>
					<p>
						{{test}}
					</p>				
				</li>
			</ul>
		`,
		data:{
			data: 'object-data-1',
			data2:'some-data-2',
			data3:'anything-3',
			tests:['test1','test2','test3!'],
			news:['news1','news2','news3'],
			other:['other1','other2']
		}
	});
</script>
</body>
</html>
