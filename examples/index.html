<!DOCTYPE html>
<html>
<head>
	<title>example</title>
	<meta charset="utf-8">
	<style>
		#app p{
			color:red;
		}
	</style>
</head>
<body>	
	<h1>Hello</h1>	
	<div id="app"></div>
	<div id="after"></div>
	<!-- <script src="training-model.js"></script> -->
<script type="text/javascript" src="../dist/bundle.js"></script>
<script>
	const {
		proxy,
		output
	} = GlobalApi.register('#app', {
		cname:'test',
		template:
		`
		<p l-for="o in other">
			{{o}}
		</p>

		<p>
			{{data}}
		</p>

		<ul l-for="new in news" l-if="data2">
			<li>
				<select name="" id="">
					<p l-for="some in other" l-if="data2">
						<option value="">
						qwerty
						</option>
						<p l-if="data3">
						{{data3}}
						</p>
						<span l-if="data">
							something else.
						</span>
					</p>
				</select>
			</li>
		</ul>

		<p>
			{{data2}}
		</p>

		<ul l-for="test in tests">			
			<li l-for="some in news">
				<p>
					{{some}}
				</p>
				<p>
					{{test}}
				</p>				
			</li>
		</ul>
		`,
		data:{
			data: 'object-data-1',
			data2:'some-data-2',
			data3:'anything-3',
			tests:['test1','test2','test3!'],
			news:['news1','news2','news3'],
			other:['other1','other2']
		}		
	})
	const {
		proxy,
		output
	} = GlobalApi.register('#after', {

	})
</script>
</body>
</html>
